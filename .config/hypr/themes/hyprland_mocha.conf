monitor=,preferred,auto,auto

$terminal = alacritty
$fileManager = dolphin
$menu = wofi --show drun

exec-once = waybar 
exec-once = wofi --show drun
exec-once = fcitx5 -d
exec-once = hyprpaper
exec-once = nm-applet

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

env = XCURSOR_SIZE,23
env = HYPRCURSOR_SIZE,24

source = ~/.config/hypr/binds.conf

# ecosystem {
